<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lockscreen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/app.css"/>

    <!-- styles -->
    <!--page level css -->
    <link href="css/lockscreen.css" rel="stylesheet">
    <!--end page level css-->
</head>
<body>
<div class="preloader">
    <div class="loader_img"><img src="img/loader.gif" alt="loading..." height="64" width="64"></div>
</div>
<div class="top">
    <div class="colors"></div>
</div>
<div class="container">
    <div class="lockscreen-container">
        <div id="output"></div>
        <div class="avatar"></div>
        <div class="form-box">
            <form action="#" method="post">
                <div class="form-group">
                    <p class="form-control-static">ADMIN</p>
                    <input type="password" name="user" class="form-control" placeholder="Password">
                    <button class="btn btn-info btn-block login" id="index" type="submit">GO</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- global js -->
<script src="js/app.js" type="text/javascript"></script>
<!-- end of global js -->
<!-- page css -->
<script src="js/lockscreen.js"></script>
<!-- end of page css -->
</body>

</html>
